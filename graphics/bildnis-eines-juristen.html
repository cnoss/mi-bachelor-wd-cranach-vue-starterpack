    <figcaption>
  Vielleicht Johann Stephan Reuss, Rektor der Wiener Universität. Brustbild nach rechts. Er trägt einen granatapfelgemusterten, roten, pelzgefütterten und verbrämten Rock, den Chaperon und eine rote Kappe. Er hat blaue Augen und braunes Haar. Am Rock und am Ärmel des Untergewandes Goldknöpfe. Die mit insgesamt fünf Ringen geschmückten Hände ruhen in den Seiten eines aufgeschlagenen Buches. Dieses liegt auf einer marmorierten Brüstung. Hinter dem Dargestellten ein abgestorbener Baum und eine blühende Baumgruppe. Auf einem der kahlen Äste ein Vogel, auf den zwei andere Vögel zufliegen. Der akademisch gekleidete Gelehrte erscheint in lebendiger Korrespondenz mit der Natur. Die Naturelemente haben symbolische Bedeutung. Sie verweisen auf Leben und Tod und die Gelehrsamkeit des Juristen. Landschaftshintergrund mit Gehöft, Burg und Hochgebirge. Auf dem Weg Lasten tragende Fußgänger und ein Reiter.

[Löcher, Cat. Nuremberg 1997, 123]

[Ausstellungsbeschriftung, GNM 2010]  </figcaption>
