  Die Tafel zeigt die Caritas, die Personifikation der Mutter- und Nächstenliebe als sitzende weibliche Figur, die eines ihrer Kinder stillt. Die Figur sitzt auf einem grauen Steinblock, der die Inschrift "CARITAS" trägt. Ihren Körper umhüllt ein durchsichtiger Schleier. Neben ihr auf dem Steinblock steht ein weiteres ihrer insgesamt fünf nackten Kinder und reicht Trauben zu seinen Geschwistern hinab. Die beiden Jungen und das Mädchen haben bereits weitere Trauben in Händen und stehen auf dem grauen steinigen Boden, der nach hinten von einer Hecke begrenzt wird. Diese umfängt die Figuren und erlaubt zudem den Blick in eine weite Landschaft. Am oberen Bildrand ragt der einzelne Zweig eines Apfelbaums in das Bild.  </figcaption>
